
{% extends "base.html" %} 
{% block head_extra %}
    <!-- Taucharts -->
    <script src="https://cdn.jsdelivr.net/npm/d3@4.13.0/build/d3.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.css">
{% endblock %}

{% block content %}
<div class="card-container">
    <div class="main-card mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{form.title}} {% if form.icon %} <span class="card-icon"><i class="fas {{form.icon}}"></i></span>{% endif %}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div id="form-error" class="something-bad"></div>
            <form id="{{form.id}}">
                {% for item in form.inputs %}
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="{{item.id}}">
                        <label class="mdl-textfield__label" for="{{item.id}}">{{item.text}}</label>
                    </div>
                {% endfor%}
            </form>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                form="{{form.id}}" >{{form.submit_text}}</button>
        </div>
    </div>
</div>
{% endblock %}
